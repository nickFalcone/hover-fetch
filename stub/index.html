<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="hover fetch npm package" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="image/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="image/favicon-16x16.png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hover Fetch</title>
    <script async defer src="bundle.js"></script>
  </head>
  <body>
    <h1>Hover Fetch</h1>
    <a
      href="https://www.npmjs.com/package/@nfalcone/hover-fetch"
      class="npm-link"
      ><img src="https://img.shields.io/npm/v/@nfalcone/hover-fetch" alt="npm"
    /></a>

    <picture>
      <source
        type="image/webp"
        srcset="https://caniuse.bitsofco.de/image/link-rel-prefetch.webp"
      />
      <source
        type="image/png"
        srcset="https://caniuse.bitsofco.de/image/link-rel-prefetch.png"
      />
      <img
        src="https://caniuse.bitsofco.de/image/link-rel-prefetch.jpg"
        alt="Data on support for the link-rel-prefetch feature across the major browsers from caniuse.com"
      />
    </picture>

    <ul class="list-of-links">
      <li>
        <a href="6a5f43" class="broken-link">Broken link</a>
      </li>
      <li>
        <a href="page2.html" class="page-2">Page 2</a>
      </li>
      <li>
        <a href="https://stackoverflow.com/" class="stack-overflow">Test 1</a>
      </li>
      <li>
        <a href="http://browserify.org/" class="browserify">Test 2</a>
      </li>
      <li>
        <a href="https://pi-hole.net/" class="pi-hole">Test 3</a>
      </li>
      <li>
        <a href="https://pi-hole.net/#foo" class="pi-hole">fragment URL</a>
      </li>
      <li>
        <a href="https://example.com/?abc=123&doremi=abc" class="query-string"
          >query string</a
        >
      </li>
      <li>
        <a href="https://example.com/" class="query-string-base"
          >query string base URL</a
        >
      </li>
      <li>
        <a href="/" class="home">Home</a>
      </li>
    </ul>
    <button id="addLinks">Add more links</button>
  </body>
</html>
